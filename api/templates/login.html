<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenido </title>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpeg') }}" type="image/jpeg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="loginForm">
        <!-- Título de la sección -->
      <h2>Inicio</h2>
      <h1>JodApp</h1>
        <!-- Bloque para mostrar mensajes flash -->
      {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
        <ul class=flashes>
        {% for mensaje in mensajes %}
          <li>{{ mensaje }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
        <!-- Formulario para ingresar a la pantalla de inicio por el user y contra -->
      <form method="POST", action="/iniciarSesion">
          <!-- Campos de entrada para el nombre de usuario y la contraseña -->
        <div class="inputGrupo">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username"><br>
        </div>
        <div class="inputGrupo">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password"><br>
        </div>
          <input id="boton" type="submit" value="Entrar">
      </form>
    </div>
    <p id="pie">Grupo 2</p>
</body>
</html>
